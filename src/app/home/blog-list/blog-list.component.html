  <!-- blog warpper start -->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h2 class="section-title">
            <span>Recent posts</span>
          </h2>
        </div>
      </div>
      <div class="row gy-5 gx-4 g-xl-5">
        <div *ngFor="let item of blogs" class="col-lg-6">
          <article class="card post-card h-100 border-0 bg-transparent">
            <div class="card-body">
             
                <div class="post-image  position-relative">
                  <img class="w-100 h-auto rounded" [src]="serverUrl +item.picture"  width="970" height="500">
                </div>
                <h3 class="mb-3 post-title">
                    {{item.author}}
                   </h3>
                   
             
             
              <a class="d-block" [routerLink]="['/blog', item._id]"
                title="The AGI hype train is running out of steam">
                
                <h3 class="mb-3 post-title">
                 {{item.title}}
                </h3>
              </a>
              <p>{{item.description}}</p>
            </div>
           
                  

            <div class="card-footer border-top-0 bg-transparent p-0">
              <ul class="card-meta list-inline">
                
                <li class="list-inline-item mt-2"> 
                </li>
              </ul>
            </div>
          </article>
         
         
        </div>
       
      
      </div>
    </div>
  </section>
  <!-- blog warpper end -->
